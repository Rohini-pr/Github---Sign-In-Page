<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub - Sign in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <center>
        <!-- icon -->
        <i class="fa-brands fa-github fa-4x"></i>

        <p style="font-size: 20px;">Sign in to Github</p>
    
        <div class="main">
            <div class="top">
                <form>
                    <div>
                        <label class="un" for="uname">Username or email address&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </label>
                        <br>
                        <input id="uname" type="text">
                    </div>
                    <br>
                    <div>
                        <label for="pwd">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;  <a href="">Forgot password?</a>
                        <br>
                        <input id="pwd" type="password">
                    </div>
                    <br>
                    <div>
                        <button style="font-size: 15px;"><b>Sign in</b></button>
                    </div>
                    
                </form>

            </div>
            <br>
            <div class="bottom">
                New to GitHub? <a href="">Create an account.</a>
            </div>
            <br><br>
            <a  class="one" href="">Terms</a>&nbsp; &nbsp;<a class="two" href="">Privacy</a>&nbsp;&nbsp; <a class="three" href="">Security</a>&nbsp;&nbsp; <a class="four" href="" style="color: grey;">Contact GitHub</a>
        </div>
    
    </center>
</body>
</html>
